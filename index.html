<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | QR code component</title>
	<link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>
	<div class="container">
		<main>
			<div class="card">
				<img src="src/images/image-qr-code.png" alt="qr-code" loading="lazy">
				<header>Improve your front-end skills by building projects</header>
				<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</main>
	</div>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
			target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
	</footer>
</body>
</html>
